{% extends "main.html" %}
{% block content %}

{% include "header.html" %}

<div class="container content">
<div class="row">
    <div class="col-sm-4 col-md-4">
        <h2>Categories</h2>
        {% for categorie in categories %}
            <p class="lead"><a href='/catalog/{{categorie.name}}/items/'>{{categorie.name}}</a></p>
        {% endfor %}
    </div>
    <div class="col-sm-8 col-md-8">
        <h2>Items</h2>
        <a href='new' class="glyphicon glyphicon-plus"></a><br><br>
        {% for item in items %}
            <p><a href='{{item.slug}}'>{{item.name}}</a></p>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
